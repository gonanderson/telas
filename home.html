<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-form">
        <div class="left-form">
            <img src="desktop-computer-animate.svg" class="animation" alt="animação">
        </div>
        <div class="right-form">
            <div class="card-form">
                <h1>Formulario</h1>
                <div class="textfield">
                    <label form="user">Nome</label>
                    <input type="text" name="user" placeholder="nome assistido">
                </div>
                <div class="textfield">
                    <label form="password">Idade</label>
                    <input type="password" name="password" placeholder="nome assistido">
                </div>
                <button class="btn-form" onclick="">form</button>
            </div>
        </div>
    </div>
</body>
</html>
