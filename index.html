<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça Login<br>Para acessar o sistema</h1>
            <img src="desktop-computer-animate.svg" class="animation" alt="animação">
            <h4>Louvado seja nosso Senhor Jesus Cristo</h4>
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label form="user">Usuario</label>
                    <input type="text" name="user" placeholder="Cadastro Vicentino">
                </div>
                <div class="textfield">
                    <label form="password">Senha</label>
                    <input type="password" name="password" placeholder="Senha">
                </div>
                <button class="btn-login" onclick="">Login</button>
            </div>
        </div>
    </div>
</body>
</html>
